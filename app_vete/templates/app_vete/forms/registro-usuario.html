{% extends "app_vete/base.html" %}
{% load static %}

{% block title %} 
Pet Vet | Registro de Sesi√≥n
{% endblock %} 

{% block content %}

{% if messages %}
<div class="container my-3 text-center">
    {% for message in messages %}
        <div class="alert border rounded-pill py-2 px-4 mx-auto {{ message.tags }}" style="max-width: 600px;">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Registrar Usuario</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        {{form}}
                        
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-success me-2">Registrar</button>
                            <a class="btn btn-warning" href="{% url 'inicio' %}">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
