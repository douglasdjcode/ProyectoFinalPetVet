{% extends "app_vete/base.html" %}
{% load static %}

{% block title %} 
Pet Vet | cambiar contraseña
{% endblock %} 

{% block content %}

{% if messages %}
<div class="container my-3 text-center">
    {% for message in messages %}
        <div class="alert alert-success border border-success-subtle rounded-pill py-2 px-4 mx-auto" style="max-width: 600px;">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-4">

            <form method="post">
                {% csrf_token %}

                
                {{contraseña_form.as_p}}

                <div class="d-flex justify-content-between mt-3">
                    <a class="btn btn-warning me-2" href="{% url 'mostrar-perfil' %}">Volver</a>
                    <button class="btn btn-primary" type="submit">Editar</button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
