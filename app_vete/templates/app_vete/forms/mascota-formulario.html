{% extends "app_vete/base.html" %}
{% load static %}

{% block title %} 
Pet Vet | Formulario Mascota
{% endblock %} 

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Agrega a la Mascota</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ mascota_form.as_p }}
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100">Crear</button>
                            <a class="btn btn-warning w-100" href = "{% url 'mascota' %}">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
